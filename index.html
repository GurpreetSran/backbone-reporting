<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Backbone Reporting</title>
	<link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css"> 
</head>
<body class="center-block" style="max-width: 800px">
	<div id="page"><!-- Dynamic views will be injected here--></div>
	

	<script type="text/template" id="reports-list-template">	
			<h2>Report List</h2>
		<hr>
		<a  id="#new-report-btn" class="btn btn-primary" href="/new">New Report </a> 
		<hr>
		<table class="table table-striped">	
			<thead>
				<tr>
					<th>Country</th>
					<th>Population in millions</th>
					<th>Is in Europe</th>
					<th></th>
				</tr>	
			</thead>
			<tbody>		
				<% _.each(reports, function(report) { %>
					<tr>
						<td><%= report.get('country') %> </td>
						<td><%= report.get('population') %></td>
						<td><%=report.get('isInEuro') %></td>
						<td><a href="#" class="btn btn-warning btn-sm"> Edit</a> <a href="#" class="btn btn-danger btn-sm"> Delete</a> </td>
					</tr>
				<% }) %>
			</tbody>
		</table>		 
	</script>


	<script type="text/template" id="report-template">	
		
			<h2>Report</h2> <!-- if else for new or create report here -->
		<hr>
		<form class="report-form" role="form">
			<div class="form-group">
				<label>Country</label>  
				<input class="form-control" name="country" type="text"/>
			</div>
			<div class="form-group">
				<label>Population</label>
				<input class="form-control" name="population" type="text"/>
			</div>
			<div class="form-group">	
				<label>Is in europe</label>
				<input class="form-control" name="isInEuro" type="text"/> 
			</div>
			<hr>
			<button type="submit" class="btn-primary" href="#">Create Report </za> 
		</form>

	</script>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/backbone/backbone.js"></script>
	<script src="app/js/main.js"></script>			

</body>
</html>
